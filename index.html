<!DOCTYPE html>
<html>
<head>
  <title>Live Location Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      background: #f2f2f2;
    }
    #map {
      width: 100%;
      height: 60vh;
    }
    .box {
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      margin: 20px;
    }
    button {
      background: #007bff;
      color: white;
      width: 100%;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="map"></div>

<div class="box">
  <h2>Share Your Location</h2>
  <button onclick="shareLocation()">Share Location</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script>
// ------------------------------------------------------
// 1. ðŸ”¥ YOUR FIREBASE CONFIG (Replace this)
// ------------------------------------------------------
const firebaseConfig = {
  apiKey: "PASTE",
  authDomain: "PASTE",
  databaseURL: "PASTE",
  projectId: "PASTE",
  storageBucket: "PASTE",
  messagingSenderId: "PASTE",
  appId: "PASTE"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// GET ID FROM LINK
const linkID = new URLSearchParams(window.location.search).get("id") || "default";


// ------------------------------------------------------
// 2. ðŸŒ GOOGLE MAP INIT
// ------------------------------------------------------
let map, userMarker;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 20.5937, lng: 78.9629 }, // India center
    zoom: 4
  });

  // Firebase listener
  db.ref("locations/" + linkID).on("value", snapshot => {
    const data = snapshot.val();
    if (!data) return;

    const pos = { lat: data.lat, lng: data.lng };

    if (!userMarker) {
      userMarker = new google.maps.Marker({
        position: pos,
        map: map,
        title: "User Location"
      });
    } else {
      userMarker.setPosition(pos);
    }

    map.setCenter(pos);
    map.setZoom(15);
  });
}


// ------------------------------------------------------
// 3. ðŸ“ SHARE LOCATION
// ------------------------------------------------------
function shareLocation() {
  if (!navigator.geolocation) {
    alert("GPS not supported.");
    return;
  }

  navigator.geolocation.getCurrentPosition(position => {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;

    db.ref("locations/" + linkID).set({
      lat: lat,
      lng: lng,
      time: Date.now()
    });

    alert("Location Shared!");
  },
  err => {
    alert("Please allow GPS permission.");
  });
}
</script>

<!-- GOOGLE MAP API KEY -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_MAP_KEY&callback=initMap"></script>

</body>
</html>
