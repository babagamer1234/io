<!DOCTYPE html>
<html>
<head>
  <title>Location Capture</title>
</head>
<body>
  <h2>Click to Share Location</h2>
  <button onclick="getLocation()">Send Location</button>

  <script type="module" src="firebase.js"></script>

  <script type="module">
    import { db } from './firebase.js';
    import { ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(saveLocation);
      } else {
        alert("Location not supported.");
      }
    }

    function saveLocation(position) {
      const data = {
        latitude: position.coords.latitude,
        longitude: position.coords.longitude,
        time: new Date().toISOString()
      };

      set(ref(db, 'locations/user1'), data)
      .then(() => alert("Location Sent Successfully!"))
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
